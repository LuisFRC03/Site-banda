<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/coldplay.ico" type="image/x-icon">
    <title>Loja</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
</head>
<body>
    <!--  Header  -->
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="loja.html">LOJA</a></li>
                <li><a href="sobre.html">SOBRE</a></li> 
            </ul>
        </nav>
        <h1 class="band-name band-name-large">COLDPLAY</h1>
    </header>
    <!--  Seção da Loja (Albuns)  -->
    <section class="container content-section">
        <h2 class="section-header">Música</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title"> Ghost Stories</span>
                <img class="shop-item-image" src="images/album1.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$35,00</span>
                    <button class="button primary-button shop-item-button" type="button">Adicionar ao carrinho</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Music Of The Spheres</span>
                <img class="shop-item-image" src="images/album2.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$25,00</span>
                    <button class="button primary-button shop-item-button" type="button">Adicionar ao carrinho</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Viva La Vida </span>
                <img class="shop-item-image" src="images/album3.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$30,00</span>
                    <button class="button primary-button shop-item-button" type="button">Adicionar ao carrinho</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">A Head Full Of Dreams</span>
                <img class="shop-item-image" src="images/album4.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$35,00</span>
                    <button class="button primary-button shop-item-button" type="button">Adicionar ao carrinho</button>
                </div>
            </div>
        </div>
    </section>
    <!--  Store Section(Produtos)  -->
    <section class="container content-section">
        <h2 class="section-header">Produtos</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Camiseta</span>
                <img class="shop-item-image" src="images/merch1.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$35,00</span>
                    <button class="button primary-button shop-item-button" type="button">Adicionar ao carrinho</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Boné</span>
                <img class="shop-item-image" src="images/merch2.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$15,00</span>
                    <button class="button primary-button shop-item-button" type="button">Adicionar ao carrinho</button>
                </div>
            </div>
        </div>
    </section>
    <!--  Carrinho de Compras  -->
    <section class="container content-section">
        <h2 class="section-header">Carrinho</h2>
        <!--  Colunas  -->
        <div class="fileira-carrinho">
            <span class="cart-item cart-header cart-column">Itens</span>
            <span class="cart-price cart-header cart-column">Preço</span>
            <span class="cart-quantd cart-header cart-column">Quantd.</span>
        </div>
        <!--  Itens do Carrinho  -->
        <div class="cart-items">
    
        </div>
        <!--  Valor Total  -->
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">R$0</span>
        </div>
        <!--  Botão de Compra  -->
        <button class="button primary-button end-button" type="button">COMPRAR</button>
    </section>
    <!--  Footer  -->
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Coldplay</h3>
            <!--  Icones Rede Social  -->
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com/channel/UCDPM_n1atn2ijUwHd0NNRQw" target="_blank">
                        <img src="images/youtube-logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://open.spotify.com/artist/4gzpq5DPGxSnKTe4SA8HAU" target="_blank">
                        <img src="images/spotify-icon.png">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/coldplay/" target="_blank">
                        <img src="images/twitter-logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
